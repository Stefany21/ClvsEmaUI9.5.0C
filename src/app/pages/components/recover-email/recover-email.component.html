<block-ui>

    <div class="container mt-2 mb-2">
        <h1>Confirmar Usuario</h1>
        <form novalidate (ngSubmit)="onSubmit()" [formGroup]="recoverForm">

            <div class="form-group">
                <label for="email">Usuario</label>
                <input type="text" formControlName="email" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">El usuario es requerido</div>
                </div>
            </div>

            <div class="form-group">

                    <div *ngIf="f.password.errors.required">La contrase単a es requerida</div>

            </div>
