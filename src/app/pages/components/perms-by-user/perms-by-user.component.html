                            <th scope="col " width="500em " style="background-color:#3B75B5; color:white; ">Deshabilitados <span class="green-arrow fa fa-arrow-circle-left white-color-arrow fa-2x " (click)="addAll() "></span> </th>
                        </tr>
                    </thead>
